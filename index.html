<script>

    function play() {
        document.querySelector('animateMotion').beginElement();
    }

    function pausePlayAll() {
        var root = document.querySelector('svg');
        root.animationsPaused() 
            ? root.unpauseAnimations() 
            : root.pauseAnimations();
    }

    var now = new Date();
    var millisTill10 = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 21, 0, 0, 0) - now;
    console.log(millisTill10);
    if (millisTill10 < 0) {
         millisTill10 += 86400000; // it's after 10am, try 10am tomorrow.
    }
    setTimeout(function(){console.log("It's 10am!"); play();}, millisTill10);

</script>
